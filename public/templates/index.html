<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<style>
    .bg-paolcia {
        background: mediumturquoise;
    }
</style>

<body>
    <main>

        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href=" /" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Add cat</span>
                </a>
            </header>


            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">See cats</h1>
                    <p class="col-md-8 fs-4">Something about cat</p>
                    <button class="btn btn-primary btn-lg" type="button">See cats</button>
                </div>
            </div>

            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 text-white bg-paolcia rounded-3">
                        <h2>Add cat</h2>
                        <p>Click to add a cat</p>
                        <button class="btn btn-outline-light" type="button">Add cat</button>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h2>Edit cat</h2>
                        <p>Click to edit cat</p>
                        <button class="btn btn-outline-secondary" type="button">Edit cat</button>
                    </div class>
                </div>
            </div>
        </div class>


    </main>
</body>
</html>
